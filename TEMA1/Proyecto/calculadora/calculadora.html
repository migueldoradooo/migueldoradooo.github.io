<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora clásica</title>
  <link rel="stylesheet" href="/css/calc.css">
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculadora clásica">
    <div class="top-row">
      <div class="brand">Calculadora</div>
      <div class="battery">⚡</div>
    </div>

    <div class="display" aria-live="polite">
      <div class="info" id="history">&nbsp;</div>
      <div class="main" id="display">0</div>
    </div>

    <div class="pad" role="group" aria-label="Teclado de la calculadora">
      <button class="btn-utility" data-action="percent">%</button>
      <button class="btn-utility" data-action="sqrt">√</button>
      <button class="btn-utility" data-action="back">←</button>
      <button class="btn-clear" data-action="clear">C</button>

      <button data-action="7">7</button>
      <button data-action="8">8</button>
      <button data-action="9">9</button>
      <button class="btn-op" data-action="/">÷</button>

      <button data-action="4">4</button>
      <button data-action="5">5</button>
      <button data-action="6">6</button>
      <button class="btn-op" data-action="*">×</button>

      <button data-action="1">1</button>
      <button data-action="2">2</button>
      <button data-action="3">3</button>
      <button class="btn-op" data-action="-">−</button>

      <button class="btn-zero" data-action="0">0</button>
      <button data-action=".">.</button>
      <button class="btn-op" data-action="+">+</button>

      <button class="btn-equals" data-action="=">=</button>
    </div>
  </main>

  <script src="/javascript/calculadora.js"></script>
</body>
</html>
